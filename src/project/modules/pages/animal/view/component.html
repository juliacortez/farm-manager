<!-- Loading component -->
<app-loading [isLoading]="requestProcess"></app-loading>

<ng-container *ngIf="animal?.id">
  <main class="bg-gray-50 h-full">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:py-8 sm:px-6 lg:px-8 overflow-x-auto">
      <nav class="flex" aria-label="Breadcrumb">
        <ol class="flex items-center gap-x-4 gap-y-2 flex-wrap">
          <li>
            <div>
              <a [routerLink]="['/']" class="text-xs sm:text-sm font-medium text-gray-500 hover:text-gray-700">Início</a>
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="h-4 w-4 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
              </svg>
              <a [routerLink]="['/animal']" class="ml-4 text-xs sm:text-sm font-medium text-gray-500 hover:text-gray-700">Animais</a>
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="h-4 w-4 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
              </svg>
              <a [routerLink]="['/animal/' + animal.id]" class="ml-4 text-xs sm:text-sm font-medium text-gray-500 hover:text-gray-700">{{exibitionName}}</a>
            </div>
          </li>
        </ol>
      </nav>

      <section class="mt-12">
        <div class="-ml-4 -mt-2 flex flex-wrap items-center justify-between gap-y-2">
          <div class="ml-4">
            <h3 class="text-lg sm:text-2xl font-semibold text-gray-900">{{exibitionName}}</h3>
            <span class="pb-1 text-xs text-gray-500 font-normal">Número de cadastro: {{animal.id}}</span>
          </div>
          <div class="ml-4 shrink-0">
            <button type="button" (click)="animalServiceDelete()" class="px-4 py-3 bg-red-600 text-white rounded-md flex items-center gap-x-3 w-full justify-center hover:bg-red-700 text-s sm:text-sm"><i class="fas fa-trash"></i> Excluir</button>
          </div>
        </div>

        <mat-tab-group class="mt-6 !bg-white p-2 sm:p-4">
          <mat-tab label="Ver Detalhes">
            <div class="mt-6">
              <animal-form [animal]="animal" (formInvalid)="onFormInvalidChanged($event)" (animalData)="onUpdateInputValue($event)"></animal-form>
            </div>
            <div class="bg-gray-100 px-4 py-3 text-right sm:px-6 w-full mt-6">
              <button (click)="animalServiceUpdate()" [disabled]="isFormInvalid" type="button" class="inline-flex items-center gap-x-1.5 rounded-md bg-green-600 px-4 py-3 text-s sm:text-sm text-white shadow-sm hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 disabled:opacity-40">
                <i class="fas fa-check"></i>
                Salvar
              </button>
            </div>
          </mat-tab>
        </mat-tab-group>
      </section>
    </div>
  </main>
</ng-container>
