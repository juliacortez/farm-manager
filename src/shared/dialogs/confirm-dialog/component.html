<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="flex gap-x-2">
    <button (click)="onCancel()" class="inline-flex items-center gap-x-1.5 rounded-md bg-gray-200 px-4 py-3 text-normal font-semibold text-gray-700 shadow-sm hover:bg-gray-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Cancelar</button>
    <button (click)="onConfirm()" class="inline-flex px-4 py-3 w-full text-normal bg-red-600 text-white rounded-md hover:bg-red-700 items-center justify-center gap-x-2">{{data.type == 'delete' ? "Excluir" : "Sair"}}</button>
  </div>
</mat-dialog-actions>
